<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>打砖块</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="id-canvas" width="400px" height="300px"></canvas>
    <hr>
    <label>Speed: <input id="id-input-speed" type="range" value='60'></label>   
    <script src="./utils.js"></script>
    <script src="./paddle.js"></script>
    <script src="./ball.js"></script>
    <script src="./block.js"></script>
    <script src="./game.js"></script>
    <script src="./level.js"></script>
    <script>
        var loadLevel = function(n) {
            n = n - 1
            var level = levels[n]
            var blocks = []
            for(var i = 0 ; i < level.length; i++){
                var p = level[i]
                var b = Block(p[0],p[1])
                blocks.push(b)
            }
            return blocks
        }
        var __main = function(){
            var paddle = Paddle()
            var ball = Ball()
            var game = Game(paddle,ball)
            game.registerAction('ArrowLeft', function() {
                paddle.moveLeft()
            })
            game.registerAction('ArrowRight', function() {
                paddle.moveRight()
            })
            game.registerAction(' ', function(){
                ball.fire()
            })
        }
        __main()
    </script>
</body>
</html>
